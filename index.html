<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Визитка</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-size: 20px;
    }

    .card {
      animation: fadeIn 0.8s ease;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 40px;
      max-width: 700px;
      margin: 50px auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      margin-bottom: 25px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .links {
      margin-top: 20px;
    }

    .links a,
    #toggle-lang {
      display: inline-block;
      background-color: #1e90ff;
      color: white;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .links a:hover,
    #toggle-lang:hover {
      background-color: #1565c0;
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
        margin: 20px;
        max-width: 90vw;
        box-sizing: border-box;
      }

      .links a,
      #toggle-lang {
        display: block;
        width: 100%;
        margin: 10px 0;
        box-sizing: border-box;
        text-align: center;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="mik.jpg" alt="Фото" class="avatar" />
    <h1 data-ru="MrBellskiy57" data-en="MrBellskiy57">MrBellskiy57</h1>
    <p class="desc" data-ru="Python программист" data-en="Python programmist">Python программист</p>
    <p data-ru="Студент, специализируюсь в разработке на языке Python. Немного знаю HTML и CSS. Работал сеньором в FAANG (ныне MAANG). Лично написал triple-A игру Human vs. Brain на Python."
      data-en="I am a student specializing in Python development. I know a bit about HTML and CSS. Worked as a senior in FAANG (now MAANG). Personally wrote the triple-A game Human vs. Brain in Python.">
      Студент, специализируюсь в разработке на языке Python. Немного знаю HTML и CSS. Работал сеньором в FAANG (ныне MAANG). Лично написал triple-A игру Human vs. Brain на Python.
    </p>


    <div class="links">
      <a href="https://github.com/mrbellskiy57" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      <a href="https://t.me/iddddllllvvvvyyyyyy" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
      <a href="#" id="toggle-lang"><i class="fas fa-language"></i> English</a>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggle-lang");
    let currentLang = "ru";

    toggleBtn.addEventListener("click", (e) => {
      e.preventDefault();
      currentLang = currentLang === "ru" ? "en" : "ru";
      document.querySelectorAll("[data-ru]").forEach(el => {
        el.textContent = el.dataset[currentLang];
      });
      toggleBtn.innerHTML = currentLang === "ru"
        ? '<i class="fas fa-language"></i> English'
        : '<i class="fas fa-language"></i> Русский';
    });
  </script>
</body>

</html>
